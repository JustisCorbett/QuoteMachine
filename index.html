<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Cookie" rel="stylesheet">

    <title>Design Quotes</title>
</head>
<body>
    <div class="container-site">
        <div class="container-title">
            <h1 class="title-text">Design Quotes</h1>
        </div>
        <div class="container-quote">
            <span id="quotes"></span>
            <span id="author"></span>
        </div>
        <div class="container-button">
            <button id="newQuote" class="btn btn-default btn-lg" type="submit">New Quote</button>
            <button id="tweetQuote" class="btn btn-default btn-lg"><i class="fa fa-twitter-square" aria-hidden="true">Tweet This</i></button>
        </div>
    </div>
</body>
</html>
